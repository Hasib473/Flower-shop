<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flower shop</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>
    <header>
        <nav class="navbar">
            <img class="logo" src="assets/logo.png" alt="">

            <ul class="nav-list">
                <li class="nav-item"><a id="Home" class="inter" href="">Home</a></li>
                <li class="nav-item"><a class="navname inter" href="">Shop</a></li>
                <li class="nav-item"><a class="navname inter" href="">About us</a></li>
                <li class="nav-item">
                    <a id="Cart" class="inter" href="">
                        <i class="fa-solid fa-cart-shopping"></i> Cart ($56)
                    </a>
                </li>
            </ul>
        </nav>
        <section class="hero">
            <div class="hero-information">
                <h1 class="hero-title noto-serif">ALWAYS <span> FRESH FLOWERS</span></h1>
                <P class="hero-description inter">
                    Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to
                    exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.
                </P>

            </div>
            <div class="hero-img">
                <img src="assets/hero-flower.png" alt="">

            </div>
        </section>
    </header>

</body>

</html>
